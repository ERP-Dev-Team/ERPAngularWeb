
<div class="jumbotron">
    <h1 class="display-4">Roles</h1>
    <p class="lead">Needed for your organisations coherent involvement</p>
    <hr class="my-2">
    <a class="btn btn-primary btn-lg button" href="#" role="button">Learn more</a>
    <br><br><br>
</div>
<div class="addRoleBar">
    <button (click)="navigativeToAddRole()" class="btn btn-secondary btn-align" >Add Role</button>
  </div>
<table class="table table-hover">
    <thead >
      <tr>
        <th scope="col">#</th>
        <th scope="col" class="text-dark">Role Name</th>
        <th scope="col" class="text-dark">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let role of rolesList">
        <th scope="row">{{rolesList.indexOf(role) +1}}</th>
        <td class="text-primary">{{role.name}}</td>
        <td><button type="submit" (click)="onRoleEdit(role)" class="btn btn-success" >Edit</button>
            / <button type="submit"  class="btn btn-danger" >Delete</button> <td> </tr>
    </tbody>
  </table>
