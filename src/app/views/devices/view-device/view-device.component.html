
 <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">view Devices</h1>
    <button  (click)="navigativeToAddDevice()"   class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus fa-sm text-white-50"></i> Add Device</button>
  </div>
  <table class="table table-hover">
      <thead >
        <tr>
          <th scope="col">#</th>
          <th scope="col" class="text-dark">Make</th>
          <th scope="col" class="text-dark">Model</th>
          <th scope="col" class="text-dark">Cell Number</th>
          <th scope="col" class="text-dark">IMEI</th>
          <th scope="col" class="text-dark">Assigned to</th>
          <th scope="col" class="text-dark">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let device of devicesList">
          <th scope="row">{{devicesList.indexOf(device) +1}}</th>
          <td class="text-primary">{{device.make}}</td>
          <td class="text-primary">{{device.model}}</td>
          <td class="text-primary">{{device.cellNumber}}</td>
          <td class="text-primary">{{device.IMEI}}</td>
          <td class="text-primary">{{device.userAssigned?.firstName}}</td>
          <td>
            <button type="submit" class="btn btn-info btn-circle">
              <i class="fas fa-pen"></i>
            </button>
            &nbsp;
            <button   class="btn btn-danger btn-circle">
              <i class="fas fa-trash"></i>
            </button>
          </td>
      </tbody>
    </table>
