<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Add Supplier Type</h1>
</div>
<form class="formContainer" [formGroup]="supplierTypeForm" (ngSubmit)="onAddSupplierType()">
    <div class="form-row row">
        <div class="form-group col-md-4">
            <label for="name" class="lead">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="supplier Type Name">
        </div>
    </div>
    <button type="submit" [disabled]="supplierTypeForm.invalid" class="btn"
        [ngClass]="{'btn-primary':supplierTypeForm.valid}">Submit</button>
</form>
