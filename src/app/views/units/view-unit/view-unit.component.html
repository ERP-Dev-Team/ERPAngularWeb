
<div class="jumbotron">
    <h1 class="display-4">Units</h1>
    <p class="lead">Metrics are the preliminary things</p>
    <hr class="my-2">
    <a class="btn btn-primary btn-lg button" href="#" role="button">Learn more</a>
    <br><br><br>
</div>
<div class="addUnitBar">
    <button (click)="navigativeToAddUnit()" class="btn btn-secondary btn-align" >Add Unit</button>
  </div>
<table class="table table-hover">
    <thead >
      <tr>
        <th scope="col">#</th>
        <th scope="col" class="text-dark">Unit Name</th>
        <th scope="col" class="text-dark">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let unit of unitsList">
        <th scope="row">{{unitsList.indexOf(unit) +1}}</th>
        <td class="text-primary">{{unit.name}}</td>
        <td><button type="submit" (click)="onUnitEdit(unit)" class="btn btn-success" >Edit</button>
            / <button type="submit"  class="btn btn-danger" >Delete</button> <td> </tr>
    </tbody>
  </table>
