<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Create Requisition</h1>
  </div>

  <!-- Content Row -->
  <div class="row justify-content-md-center">
    <div class="col-lg-12 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title  text-gray-800">Requisition </h5>
          <div class="dropdown-divider"></div>
          <br />
          <form class="formContainer" [formGroup]="createRequisitionForm" (ngSubmit)="addRequisition()">
            <div class="form-group row justify-content-md-center">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label">Camp<sup>*</sup></label>
              <div class="col-lg-4 col-md-6 col-sm-10 col-sm-10">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">  
                      <svg width="1em" height="1em" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g id="coding-2" data-name="coding"><path d="m49 29h-42a2 2 0 0 0 -2 2v28h46v-28a2 2 0 0 0 -2-2z" fill="#57a4ff"/><path d="m51 31v28h-4v-28a2.006 2.006 0 0 0 -2-2h4a2.006 2.006 0 0 1 2 2z" fill="#2488ff"/><path d="m61 11v24a2.006 2.006 0 0 1 -2 2h-34a2.006 2.006 0 0 1 -2-2v-24z" fill="#46f8ff"/><path d="m61 11v24a2.006 2.006 0 0 1 -2 2h-4a2.006 2.006 0 0 0 2-2v-24z" fill="#00e7f0"/><path d="m61 5v6h-38v-6a2.006 2.006 0 0 1 2-2h34a2.006 2.006 0 0 1 2 2z" fill="#ffde55"/><path d="m61 5v6h-4v-6a2.006 2.006 0 0 0 -2-2h4a2.006 2.006 0 0 1 2 2z" fill="#ffcd00"/><path d="m52.88 57-.88 4h-48l-.88-4h1.88 20v1h6v-1h20z" fill="#e0e0e2"/><path d="m52.88 57-.88 4h-4l.88-4z" fill="#c6c5ca"/><path d="m59 2h-34a3.009 3.009 0 0 0 -3 3v23h-15a3.009 3.009 0 0 0 -3 3v25h-.88a1 1 0 0 0 -.77.37.989.989 0 0 0 -.2.84l.87 4a1 1 0 0 0 .98.79h48a1 1 0 0 0 .98-.79l.87-4a.989.989 0 0 0 -.2-.84 1 1 0 0 0 -.77-.37h-.88v-18h7a3.009 3.009 0 0 0 3-3v-30a3.009 3.009 0 0 0 -3-3zm-53 29a1 1 0 0 1 1-1h15v5a3.009 3.009 0 0 0 3 3h25v18h-19a1 1 0 0 0 -1 1h-4a1 1 0 0 0 -1-1h-19zm45.2 29h-46.4l-.43-2h19.63a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1h19.63zm8.8-25a1 1 0 0 1 -1 1h-34a1 1 0 0 1 -1-1v-23h36zm0-25h-36v-5a1 1 0 0 1 1-1h34a1 1 0 0 1 1 1z"/><path d="m56 6h2v2h-2z"/><path d="m52 6h2v2h-2z"/><path d="m48 6h2v2h-2z"/><path d="m36.293 17.293-6 6a1 1 0 0 0 0 1.414l6 6 1.414-1.414-5.293-5.293 5.293-5.293z"/><path d="m47.707 17.293-1.414 1.414 5.293 5.293-5.293 5.293 1.414 1.414 6-6a1 1 0 0 0 0-1.414z"/><path d="m32.513 23h18.974v2h-18.974z" transform="matrix(.316 -.949 .949 .316 5.945 56.25)"/><path d="m17 48h9v2h-9z"/><path d="m8 48h7v2h-7z"/><path d="m8 52h14v2h-14z"/><path d="m38 48h10v2h-10z"/><path d="m28 48h8v2h-8z"/><path d="m24 52h24v2h-24z"/><path d="m8 36h12v2h-12z"/><path d="m8 32h12v2h-12z"/></g></svg> 
                   </span>
                  </div>
                  <select id="campName" formControlName="camp" class="form-control">
                    <option *ngFor="let camp of campsList"  value={{camp._id}}>{{camp.name}}</option>
                  </select>
                </div>
              </div>
            </div> 
            <div class="form-group row justify-content-md-center">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label">Description<sup>*</sup></label>
              <div class="col-lg-4 col-md-6 col-sm-10 col-sm-10">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">  
                      <svg width="1em" height="1em" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g id="coding-2" data-name="coding"><path d="m49 29h-42a2 2 0 0 0 -2 2v28h46v-28a2 2 0 0 0 -2-2z" fill="#57a4ff"/><path d="m51 31v28h-4v-28a2.006 2.006 0 0 0 -2-2h4a2.006 2.006 0 0 1 2 2z" fill="#2488ff"/><path d="m61 11v24a2.006 2.006 0 0 1 -2 2h-34a2.006 2.006 0 0 1 -2-2v-24z" fill="#46f8ff"/><path d="m61 11v24a2.006 2.006 0 0 1 -2 2h-4a2.006 2.006 0 0 0 2-2v-24z" fill="#00e7f0"/><path d="m61 5v6h-38v-6a2.006 2.006 0 0 1 2-2h34a2.006 2.006 0 0 1 2 2z" fill="#ffde55"/><path d="m61 5v6h-4v-6a2.006 2.006 0 0 0 -2-2h4a2.006 2.006 0 0 1 2 2z" fill="#ffcd00"/><path d="m52.88 57-.88 4h-48l-.88-4h1.88 20v1h6v-1h20z" fill="#e0e0e2"/><path d="m52.88 57-.88 4h-4l.88-4z" fill="#c6c5ca"/><path d="m59 2h-34a3.009 3.009 0 0 0 -3 3v23h-15a3.009 3.009 0 0 0 -3 3v25h-.88a1 1 0 0 0 -.77.37.989.989 0 0 0 -.2.84l.87 4a1 1 0 0 0 .98.79h48a1 1 0 0 0 .98-.79l.87-4a.989.989 0 0 0 -.2-.84 1 1 0 0 0 -.77-.37h-.88v-18h7a3.009 3.009 0 0 0 3-3v-30a3.009 3.009 0 0 0 -3-3zm-53 29a1 1 0 0 1 1-1h15v5a3.009 3.009 0 0 0 3 3h25v18h-19a1 1 0 0 0 -1 1h-4a1 1 0 0 0 -1-1h-19zm45.2 29h-46.4l-.43-2h19.63a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1h19.63zm8.8-25a1 1 0 0 1 -1 1h-34a1 1 0 0 1 -1-1v-23h36zm0-25h-36v-5a1 1 0 0 1 1-1h34a1 1 0 0 1 1 1z"/><path d="m56 6h2v2h-2z"/><path d="m52 6h2v2h-2z"/><path d="m48 6h2v2h-2z"/><path d="m36.293 17.293-6 6a1 1 0 0 0 0 1.414l6 6 1.414-1.414-5.293-5.293 5.293-5.293z"/><path d="m47.707 17.293-1.414 1.414 5.293 5.293-5.293 5.293 1.414 1.414 6-6a1 1 0 0 0 0-1.414z"/><path d="m32.513 23h18.974v2h-18.974z" transform="matrix(.316 -.949 .949 .316 5.945 56.25)"/><path d="m17 48h9v2h-9z"/><path d="m8 48h7v2h-7z"/><path d="m8 52h14v2h-14z"/><path d="m38 48h10v2h-10z"/><path d="m28 48h8v2h-8z"/><path d="m24 52h24v2h-24z"/><path d="m8 36h12v2h-12z"/><path d="m8 32h12v2h-12z"/></g></svg> 
                    </span>
                  </div>
                  <textarea  formControlName="description" class="form-control" id="colFormLabelSm"
                    > </textarea>
                </div>
              </div>
            </div> 
            <h5 class="card-title  text-gray-800">Requisition Items</h5>
            <div class="dropdown-divider"></div>         
              <div class="table-responsive-xl">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th scope="col" class="text-dark">Purchase Items</th>
                      <th scope="col" class="text-dark">Quantity</th>
                      <th scope="col" class="text-dark">Delete</th>
                    </tr>
                   </thead> 
                </table>
              </div>
           
            </form>  
    </div>
  </div>
</div>
<div></div>
</div>
