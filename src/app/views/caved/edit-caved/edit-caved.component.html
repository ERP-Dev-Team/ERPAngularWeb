<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Caved</h1>
</div>

<div class="row justify-content-md-center">
    <div class="col-lg-12 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center text-blue-800">Caved Details</h5>
          <div class="dropdown-divider"></div>
          <br />
<form class="formContainer" [formGroup]="cavedForm" (ngSubmit)="editCaved()">

  <div class="form-group row">
    <label for="colFormLabelSm" class="col-lg-2 col-sm-4 col-form-label">Create</label>
    <div class="col-lg-4 col-md-6 col-sm-10">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><svg width="1em" height="1em" viewBox="0 0 16 16"
              class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" /></svg></span>
        </div>
        <ng-multiselect-dropdown
        [placeholder]="'Select roles'"
        [data]="dropdownRolesList"
        formControlName="create"
        [settings]="createdropdownRolesSettings"
      >
      </ng-multiselect-dropdown>
      </div>
    </div>
    <label for="colFormLabelSm" class="col-lg-2 col-sm-4 col-form-label">Approval</label>
    <div class="col-lg-4 col-md-6 col-sm-10">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><svg width="1em" height="1em" viewBox="0 0 16 16"
            class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" /></svg></span>
 </div>
        <ng-multiselect-dropdown
        [placeholder]="'Select roles'"
        [data]="dropdownRolesList"
        formControlName="approval"
        [settings]="createdropdownRolesSettings"
      >
      </ng-multiselect-dropdown>
      </div>
    </div>

    </div>
    <div class="form-group row">
      <label for="colFormLabelSm" class="col-lg-2 col-sm-4 col-form-label">View</label>
      <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><svg width="1em" height="1em" viewBox="0 0 16 16"
              class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" /></svg></span>

          </div>
          <ng-multiselect-dropdown
          [placeholder]="'Select roles'"
          [data]="dropdownRolesList"
          formControlName="view"
          [settings]="createdropdownRolesSettings"
        >
        </ng-multiselect-dropdown>
        </div>
      </div>
      <label for="colFormLabelSm" class="col-lg-2 col-sm-4 col-form-label">Delete</label>
      <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><svg width="1em" height="1em" viewBox="0 0 16 16"
              class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" /></svg></span>

          </div>
          <ng-multiselect-dropdown
          [placeholder]="'Select roles'"
          [data]="dropdownRolesList"
          formControlName="delete"
          [settings]="createdropdownRolesSettings"
        >
        </ng-multiselect-dropdown>
        </div>
      </div>
      
      </div>
      <div class="form-group row">
        <label for="colFormLabelSm" class="col-lg-2 col-sm-4 col-form-label">Edit</label>
        <div class="col-lg-4 col-md-6 col-sm-10">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><svg width="1em" height="1em" viewBox="0 0 16 16"
                class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" /></svg></span>
  
            </div>
            <ng-multiselect-dropdown
            [placeholder]="'Select roles'"
            [data]="dropdownRolesList"
            formControlName="edit"
            [settings]="createdropdownRolesSettings"
          >
          </ng-multiselect-dropdown>
          </div>
        </div>
      </div>
      <div class="form-group row justify-content-md-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
</form></div></div></div></div>
