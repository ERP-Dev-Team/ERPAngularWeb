 <!-- Page Heading -->
 <div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Edit Camp</h1>
 
</div>

  <form class="formContainer" [formGroup]="campForm" (ngSubmit)="onSubmit()">
    <div class="form-row row">
      <div class="form-group col-md-3">
        <label for="name" class="lead" >Name</label>
        <input type="text" class="form-control" formControlName="name" id="name">
      </div>
      <div class="form-group col-md-3">
        <label for="status" class="lead">Status</label>
        <select class="custom-select" formControlName="status" id="status">
            <!-- <option selected>Choose...</option> -->
            <option *ngFor="let status of statusList" value={{status}}>{{status}}</option>
          </select>
      </div>
    </div>
    <div class="form-row row">
        <div class="form-group col-md-8">
      <label for="inputAddress" class="lead" >Address</label>
      <input type="text" class="form-control" id="inputAddress"  formControlName="address" placeholder="1234 Main St Apartment, studio, or floor">
    </div>
    </div>
    <div class="form-row row">
      <div class="form-group col-md-3">
        <label for="project" class="lead">Project</label>
        <select id="startDate" formControlName="project" class="form-control">
            <option *ngFor="let project of projectList"  value={{project._id}}>{{project.name}}</option>
          </select>
      </div>
      <div class="form-group col-md-3">
        <label for="startDate" class="lead">Start Date</label>
        <input type="date" formControlName="startDate" class="form-control" id="startDate" >
      </div>
      <div class="form-group col-md-3">
        <label for="endDate" class="lead">End Date</label>
        <input type="date" formControlName="endDate" class="form-control" id="endDate" >
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
