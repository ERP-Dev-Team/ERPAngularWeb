
 <!-- Page Heading -->
 <div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Add Project</h1>
 
</div>

  <form class="formContainer" [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="name" class="col-sm-2 lead" >Project Name</label>
      <div class="col-3">
        <input type="text"  class="form-control" formControlName="name"  id="name" >
      </div>
    </div>
    <div class="form-group row">
      <label for="status" class="col-sm-2 lead" >Status</label>
      <div class="col-3">
        <select class="custom-select" formControlName="status" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option *ngFor="let status of statusList" >{{status}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
        <label for="startDate" class="col-sm-2 lead" >Start Date</label>
        <div class="col-3">
          <input type="date"  class="form-control" formControlName="startDate" id="startdate" >
        </div>
      </div>
      <div class="form-group row">
        <label for="endDate" class="col-sm-2 lead">End Date</label>
        <div class="col-3">
          <input type="date" class="form-control" formControlName="endDate"  id="enddate">
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
